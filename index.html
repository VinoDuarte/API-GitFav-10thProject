<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
   <header>
     <img calss="icon" src="/images/Gitfav.svg">
     <div class="setUser">
     <label class="sr-only" for="githubusername">Digite o Github username que quer favoritar</label>
     <input class="githubusername" placeholder="Digite o Github username que quer favoritar"><button class="favoriteButton"><img src="images/star.svg">Favoritar</button> 
     </div> 
   </header>

   <table cellspacing="0">
  
   <thead>
     <tr>
      <th>Usuário</th>
      <th>Repositories</th>
      <th>Followers</th>
      <th>Ação</th>
     </tr>
   </thead>
  
   <tbody></tbody>
  </table>
 </div>
</body>
</html>
